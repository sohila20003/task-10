<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/all.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="shortcut icon" href="../images/2899445.png" type="image/x-icon" />

    <title>Bookmark</title>
</head>

<body>
    <main class="position-relative py-5">
        <section>
            <div class="container d-flex flex-column justify-content-center align-items-center">
                <h1 class="py-2 position-relative">Bookmarker</h1>
                <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
                    <h2>
                        <i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
                        <i class="fa-solid fa-bookmark"></i>
                    </h2>
                    <div class="site-name w-100 d-flex flex-column justify-content-center">
                        <label for="bookmarkName" class="pb-2 fw-semibold">
                <i class="fa-solid fa-book-bookmark pe-2"></i>
                Site Name</label
              >
              <input
                oninput="allValidation(this,'msgName')"
                type="text"
                placeholder="Bookmark Name"
                class="form-control"
                id="siteName"
              />
              <p id="msgName" class="alert alert-danger p-2 d-none">
                website is not valid
              </p>
            </div>
            <div
              class="second-input site-url w-100 d-flex flex-column justify-content-center"
            >
              <label for="siteUrl" class="pb-2 fw-semibold">
                <i class="fa-solid fa-link pe-2"></i>Site URL</label
              >
              <input
                oninput="allValidation(this,'msgUrl')"
                type="url"
                placeholder="Website URL"
                class="form-control md-4"
                id="siteUrl"
              />
              <p id="msgUrl" class="alert alert-danger p-2 d-none">
                website is not valid
              </p>
            </div>
            <button
              onclick="addWebsite()"
              class="btn btn-submit px-5"
              id="submitBtn"
            >
              Submit
            </button>
          </div>
          <table class="table mt-4 text-center bg-light">
            <thead>
              <tr>
                <th class="text-capitalize">index</th>
                <th class="text-capitalize">Website Name</th>
                <th class="text-capitalize">Visit</th>
                <th class="text-capitalize">Delete</th>
              </tr>
            </thead>
            <tbody id="tableData"></tbody>
          </table>
        </div>
      </section>
    </main>

    <script src="../js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
